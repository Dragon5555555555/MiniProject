<!DOCTYPE html>
<html>
<head>
  <title>Find Word Location</title>
</head>
<body>
  <script>
    let text = prompt("Введите строку:");
    let word = prompt("Введите слово, которое нужно найти:");

    let position = text.indexOf(word);

    if (position !== -1) {
      alert("Слово найдено на позиции: " + position);
    } else {
      alert("Слово не найдено.");
    }
  </script>
</body>
</html>
